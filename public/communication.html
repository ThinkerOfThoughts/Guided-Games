		<form id="appointment">
			<div class="w3-row w3-padding-32">
				<div style="background-color:#87DCFF; text-align:left; vertical-align: middle; padding:20px 47px; width:600px; margin:0 auto;" align="center">
					<label for="year" style="display: inline">Year</label>
					<input id="year" type="text" placeholder="YYYY" style="width: 75px; display: inline-block;" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
					<label for="month" style="display: inline">Month</label>
					<input id="month" type="text" placeholder="MM" style="width: 75px; display: inline-block;" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
					<label for="day" style="display: inline">Day</label>
					<input id="day" type="text" placeholder="DD" style="width: 75px; display: inline-block;" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
					<br>
					<label for="hour" style="display: inline">Hour</label>
					<input id="hour" type="text" placeholder="HH" style="width: 75px; display: inline-block;" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
					<label for="minute" style="display: inline">Minute</label>
					<input id="minute" type="text" placeholder="MM" style="width: 75px; display: inline-block;" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
					<br>
					<label for="username">Other User</label>
					<input id="other_user" type="text" placeholder="User45" style="width: 200px;"/>
					<label for="reason">Objective</label>
					<input id="reason" type="text" placeholder="Strike/Raid/Crucible" style="width: 400px;"/>
					<br>
					<input type="submit" name="submit-btn" value="Request Meeting" class="button"/>
				</div>
			</div>
		</form>
