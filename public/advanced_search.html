	<div id ="advanced_search" align="center"> Advanced Search
	<br>
		<input type="text" id="advanced_searchbox" style="display:inline-block" placeholder="Advanced Search..">
		<br>
		<div id = "matches" align="center" style="display:inline-block; width:300px">
			<label for="raids">Minimum Number of PVP matches:</label>
			<input type="number" id="matches" min="1" placeholder = "1">
		</div>
		<div id = "kills" align="center" style="display:inline-block; width:300px">
			<label for="raids">Minimum Number of PVP kills:</label>
			<input type="number" id="pvp_kills" min="1" placeholder = "1">
		</div>
		<div id = "kd" align="center" style="display:inline-block; width:300px">
			<label for="raids">Minimum overall KD:</label>
			<input type="number" id="overall_kd" min="1" placeholder = "1">
		</div>
		<br>
		<div id = "kda" align="center" style="display:inline-block; width:300px">
			<label for="raids">Minimum  number of Kill Death Assists (KDA):</label>
			<input type="number" id="overall_kda_game" min="1" placeholder = "1">
		</div>
		<div id = "most_kill" align="center" style="display:inline-block; width:300px">
			<label for="raids">Minimum Number of kills in a single match:</label>
			<input type="number" id="most_kills_game" min="1" placeholder = "1">
		</div>
		<div id = "killstreak" align="center" style="display:inline-block; width:300px">
			<label for="raids">Shortest killstreak:</label>
			<input type="number" id="longest_streak" min="1" placeholder = "1">
		</div>
		<br>
		<div id = "winloss" align="center" style="display:inline-block; width:300px">
			<label for="raids" align="left">Minimum Win/Loss ratio:</label>
			<input type="number" id="win_loss" min="1" placeholder = "1">
		</div>

		<div id = "level" align="center" style="display:inline-block; width:300px">
			<label for="raids">Minimum level reached:</label>
			<input type="number" id="highest_level" min="1" placeholder = "1">
		</div>

		<div id = "power" align="center" style="display:inline-block; width:300px">
			<label for="raids">Minimum Power Level:</label>
			<input type="number" id="power_level" min="1" placeholder = "1">
		</div>

		<br>
		<div id = "raids" align="center" style="display:inline-block; width:300px">
			<label for="raids">Minimum number of raids cleared:</label>
			<input type="number" id="raids_cleared" min="1" placeholder = "1">
		</div>
